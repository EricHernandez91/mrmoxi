<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Suggester</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-image">
    <header class="header-content">
      <h1>Cocktail Suggester</h1>
    </header>
  </div>

  <section class="feature-section">
    <div class="feature-content">
      <img src="mixer 1.png" alt="Expert Bartender" class="feature-image">
      <p>Welcome to the Mr.Mixo! Let our expert mixologist help you find the perfect drink. Please upload a photo of what you have to work with!</p>
      
      <!-- File Upload and Submit Button -->
      <input type="file" id="imageInput" accept="image/*">
      <button id="submitBtn">Submit</button>
      
      <!-- Progress Bar -->
      <div id="progress-container">
        <div id="progress-bar">0%</div>
      </div>
      
      <!-- Status Message and Text Field -->
      <div id="status-message"></div>
      <textarea id="suggestions" readonly></textarea>
    </div>
  </section>

  <!-- Other content sections would go here -->

  <footer>
    <!-- Footer content goes here -->
  </footer>

  <!-- The scripts for functionality -->
  <script src="main.js"></script>
</body>
</html>
